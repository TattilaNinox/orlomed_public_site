<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomedu Dokumentumok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://www.lomedu.hu/">
                <img src="images/login_LOGO.png" alt="Lomedu logó" class="brand-logo" />
            </a>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <header class="text-center mb-5">
            <h1 class="display-5">Lomedu Dokumentumok</h1>
            <p class="lead text-muted">Adatvédelmi irányelvek és felhasználási feltételek</p>
        </header>

        <div id="document-list" class="accordion">
            <!-- A dokumentumok ide lesznek betöltve JavaScript segítségével -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Töltés...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted py-4 mt-5 border-top">
        <p>&copy; 2025 Lomedu. Minden jog fenntartva.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Saját App JS (modular) -->
    <script type="module" src="app.js"></script>
</body>
</html>
